# change prefix to C-space
unbind-key C-b 
set-option -g prefix C-a
bind-key C-a send-prefix

# copy to system clipboard using xsel
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel -i -p && xsel -o -p | xsel -i -b"
bind-key p run "xsel -o | tmux load-buffer - ; tmux paste-buffer"

# new panes open in current directory
bind c new-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

# default statusbar colors
set -g status-style bg=colour235,fg=colour6

# default window title colors
setw -g window-status-style bg=default,fg=colour15

# active window title colors
setw -g window-status-current-style bg=default,fg=red

# pane border
set -g pane-border-style fg=colour8
set -g pane-active-border-style fg=green

# message text
set -g message-style bg=colour235,fg=red

# modes
setw -g mode-style bg=colour11,fg=colour13,bold

# pane number display
set -g display-panes-active-colour green
set -g display-panes-colour blue

# clock
setw -g clock-mode-colour blue

# bell
set-window-option -g window-status-bell-style fg=colour235,bg=colour160 #base02, red

# Commenting out to avoid conflicts with vim
# Vim style pane selection
# bind -n M-h select-pane -L
# bind -n M-j select-pane -D
# bind -n M-k select-pane -U
# bind -n M-l select-pane -R

# Mouse mode
setw -g mouse on

# Status bar customization
set-option -g status-right '#[bg=colour154] %H:%M %F '
set-option -g status-left '#{?client_prefix,#[bg=colour2],}'

# Easy config reload
bind-key r source-file ~/.tmux.conf \; display-message '~/.tmux.conf reloaded.'

# Powerline Fonts
# source /usr/share/powerline/bindings/tmux/powerline.conf

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

# Vim Theme
# set -g @plugin 'KeitaNakamura/neodark.vim'

run '~/.tmux/plugins/tpm/tpm'

# Fig Tmux Integration: Enabled
source-file ~/.fig/tmux
# End of Fig Tmux Integration
